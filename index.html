<html>
<head>
	<title> Kamal Classes </title>
	<style>
		* { font-size: 40px; }
		body { background-color:lightblue; }
		.nav { background-color:black ; }
		.nav a { color:white; text-decoration:none; padding:5%; }
	</style>

	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			if (num.value == "")
			{
				alert("empty input");
				num.focus();
				return;
			}
			let n = parseFloat(num.value);
			let r = n * n;
			localStorage.setItem("r", r);
			window.location.href = "result.html"
		}
	</script>
</head>
<body>
<center>
	<script>
		localStorage.clear();
	</script>
	<div class="nav">
		<a href="index.html"> Home </a>
		<a href="about.html"> About </a>
	</div>
	<h1> Square Finder App </h1>
	<form onsubmit="find()">
		<input type="number" step="any" placeholder="enter number" id="num"/>
		<br/><br/>
		<input type="submit" value="Find Square"/>
	</form>
</center>
</body>
</html>
